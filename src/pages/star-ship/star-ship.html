<ion-header>
  <ion-navbar>
    <ion-title>Starships</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-container">

    <!-- pager -->
    <div class="pagination">
      <ul >

        <li >
          <button class='next page-numbers' (click)="previousPage()" [disabled]="!isenabledPrevious"><ion-icon name="ios-arrow-back-outline"></ion-icon></button>
        </li>
        <li >
          <button class='next page-numbers' (click)="nextPage()" [disabled]="!isenabledNext"><ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
        </li>

      </ul>
    </div>

    <ion-list>
    <div *ngFor="let starShip of starShips; let i=index" class="card-container">
      <div class="card-header">
        <div class="card-author--no-cover">
            <h4>{{starShip.model}}</h4>
        </div>
      </div>
    
      <div class="card-body">
        <div class="card-title">
          <h1><a href="#">{{starShip.name}}</a></h1>
        </div>
        <div class="card-summary">
          <p>{{starShip.manufacturer | limitTo: 200}}</p>
        </div>
      </div>
      
      <div class="card-footer">
        <ul>
          <li class="release-date">{{starShip.created | date: 'dd/MM/yyyy'}}</li>
          <li class="starships"><a href="#"><span class="numero">pilots {{starShip.pilots.length}}</span></a></li>
          <li class="vehicles"><a href="#"><span class="numero">films {{starShip.films.length}}</span></a></li>
        </ul>
      </div>
    </div>
    </ion-list>  
</ion-content>
